{% extends "layout.html" %} {% block script %}
<link rel="stylesheet" href="/static/css/auth.css" /> {% endblock %} {% block title
%} User login Page {% endblock %} {% block main %}
<div class="parent">
    <div class="imgSplit">
        <img src="/static/images/sideImage.png" alt="Ocholi" class="logout-img" />
    </div>

    <div class="txtSplit">
        <h1>Welcome Back</h1>
        <strong>
            <p>Sign Up or Sign In to Study</p>
        </strong>
        <div class="twoFactor">
            <p>
                <!-- Google OAuth route -->
                <a href="/login">
                    <svg aria-hidden="true" class="native svg-icon iconGoogle" width="24" height="24"
                        viewBox="0 0 18 18" style="vertical-align: text-bottom">
                        <path fill="#4285F4"
                            d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18">
                        </path>
                        <path fill="#34A853"
                            d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17">
                        </path>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"></path>
                        <path fill="#EA4335"
                            d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.8 4.8 0 0 1 4.48-3.3">
                        </path>
                    </svg>
                    Log In with Google
                </a>
            </p>

            <p>
                <!-- Facebook OAuth route -->
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="28" height="28">
                        <path fill="#1877F2" d="M24 4C12.9 4 4 12.9 4 24c0 9.7 7 17.7 16.1 19.5V30.8h-4.8V24h4.8v-4.7c0-4.7 2.8-7.3 7.1-7.3 2 0 4.1.4 4.1.4v4.5h-2.3c-2.3 0-3 1.4-3 2.9V24h5.1l-.8 6.8h-4.3v12.7C37 41.7 44 33.7 44 24 44 12.9 35.1 4 24 4z"/>
                        <path fill="#fff" d="M30.2 30.8l.8-6.8h-5.1v-4.2c0-1.5.7-2.9 3-2.9h2.3v-4.5s-2.1-.4-4.1-.4c-4.3 0-7.1 2.6-7.1 7.3V24h-4.8v6.8h4.8v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V30.8h4.3z"/>
                    </svg>
                    Log In with Facebook
                </a>
            </p>
            <!-- Create byepas for Admin user -->
            <form class="byepas" action="{{ url_for('byepas') }}" method="post">
                <input type="hidden" value="1" name="bypass">
                <input type="submit" value="Bypass">
            </form>
        </div>
    </div>
</div>
{% endblock %}
