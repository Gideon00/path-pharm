{% extends "layout.html" %} {% block script %}
<link rel="stylesheet" href="/static/css/auth.css" /> {% endblock %} {% block title
%} User login Page {% endblock %} {% block main %}

<div class="parent">
    <div class="greet">
        <h1>Welcome To pathPharm</h1>
        <center>
            <p>Sign Up or Sign In to Study</p>
        </center>
        
    </div>

    <div class="twoFactor">
        <p>
            <!-- Google OAuth route -->
            <a href="/login">
                <svg aria-hidden="true" class="native svg-icon iconGoogle" width="24" height="24" viewBox="0 0 18 18"
                    style="vertical-align: text-bottom">
                    <path fill="#4285F4"
                        d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18">
                    </path>
                    <path fill="#34A853"
                        d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17">
                    </path>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"></path>
                    <path fill="#EA4335"
                        d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.8 4.8 0 0 1 4.48-3.3">
                    </path>
                </svg>
                Log In with Google
            </a>
        </p>

        <p>
            <!-- Github OAuth route -->
            <a href="{{ url_for('github_oauth') }}">
                <svg role="img" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <title>GitHub</title>
                    <path fill="#181717"
                        d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.577v-2.17c-3.338.726-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.084-.73.084-.73 1.205.085 1.84 1.235 1.84 1.235 1.07 1.834 2.807 1.304 3.492.996.107-.775.42-1.304.763-1.605-2.665-.3-5.466-1.335-5.466-5.93 0-1.31.47-2.38 1.235-3.22-.124-.303-.535-1.52.118-3.176 0 0 1.007-.322 3.3 1.23a11.444 11.444 0 0 1 3.003-.404 11.48 11.48 0 0 1 3.003.404c2.292-1.552 3.298-1.23 3.298-1.23.655 1.656.243 2.873.12 3.176.77.84 1.234 1.91 1.234 3.22 0 4.61-2.807 5.625-5.48 5.92.43.372.823 1.102.823 2.222v3.293c0 .32.22.694.825.576C20.565 21.798 24 17.3 24 12 24 5.37 18.63 0 12 0z" />
                </svg>
                Log In with Github
            </a>
        </p>
        <!-- Create byepas for Admin user -->
        <form class="byepas" action="{{ url_for('byepas') }}" method="post">
            <input type="hidden" value="1" name="bypass">
            <input type="hidden" value="Bypass">
        </form>
    </div>
</div>
{% endblock %}
